{% extends 'base.html' %}

{% block title %} Lessons {% endblock %}

{% block content %}
<div class="row">
	<div class="col d-flex justify-content-center">
		<div class="display-5"> Choose a lesson: </div>
	</div>
</div>
<br>
<div class="row">
	<div class="col d-flex justify-content-center">
		<form class="d-flex" action="{% url 'Lessons search' %}">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
      	</form>
	</div>
</div>
<br>
	{% for lesson in object_list %}
	<div class="row">
		<div class="col d-flex justify-content-center">
			<a href="/lessons/{{ lesson.id }}" class="btn btn-outline-primary" >{{ lesson.name }}</a>
		</div>
	</div>
	<br>
	{% endfor %}
{% endblock content %}
